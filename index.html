<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container-fluid justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 mt-5">
                    <form role="form">
                        <fieldset>
                            <h2>
                                Pick a Color
                            </h2>
                            <label class="custom-control black-checkbox">
                                <input type="checkbox" class="fill-control-input">
                                <span class="fill-control-indicator"></span>
                                <span class="fill-control-description">Black</span>
                            </label>
                            <label class="custom-control lime-green-checkbox">
                                <input type="checkbox" class="fill-control-input">
                                <span class="fill-control-indicator"></span>
                                <span class="fill-control-description">
                                    <i class="fa fa-lightbulb-o fill-control-input" aria-hidden="true"></i>
                                    Lime Green
                                </span>
                            </label>
                            <label class="custom-control silver-checkbox">
                                <input type="checkbox" class="fill-control-input">
                                <span class="fill-control-indicator"></span>
                                <span class="fill-control-description">Silver</span>
                            </label>
                            <label class="custom-control blue-checkbox">
                                <input type="checkbox" class="fill-control-input">
                                <span class="fill-control-indicator"></span>
                                <span class="fill-control-description">Blue</span>
                            </label>
                            <label class="custom-control maroon-checkbox">
                                <input type="checkbox" class="fill-control-input">
                                <span class="fill-control-indicator"></span>
                                <span class="fill-control-description">Maroon</span>
                            </label>
                            <label class="custom-control brown-checkbox">
                                <input type="checkbox" class="fill-control-input">
                                <span class="fill-control-indicator"></span>
                                <span class="fill-control-description">Brown</span>
                            </label>
                            <label class="custom-control khaki-checkbox">
                                <input type="checkbox" class="fill-control-input">
                                <span class="fill-control-indicator"></span>
                                <span class="fill-control-description">Khaki</span>
                            </label>
                            <label class="custom-control orange-checkbox">
                                <input type="checkbox" class="fill-control-input">
                                <span class="fill-control-indicator"></span>
                                <span class="fill-control-description">Orange</span>
                            </label>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</html>
